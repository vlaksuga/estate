<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="contract.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">계약 수정</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="cellView" style="width:75%">
                        <div class="cellCol">
                            <div class="cellRowTitle">소유 권리자</div>
                            <div class="cellRow ownerlist">
                                <div class="cellCol" style="width: 33%;">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">이름</span>
                                            <select id="ownerfilter" c-bind="ownerlist:listtemplete" c-tag="c-item" style="font-size: 12px;" onchange="onSelectOwner(this)" autoset="Y">
                                                <option value="ALL">선택</option>
                                                <option listtempitem c-item="ownername:option, ownerpkey:value"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">식별번호</span>
                                            <span class="owneridnumber"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="cellCol">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">주소</span>
                                            <span class="owneraddress"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">TEL</span>
                                            <span class="ownertel"></span>
                                        </div>
                                        <div class="cell">
                                            <span class="cellTitle">PHONE</span>
                                            <span class="ownerphone"></span>
                                        </div>
                                    </div>
                                </div>                                                                
                            </div>    

                            <div class="cellRowTitle">계약 담당자</div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">그룹</span>
                                    <select style="font-size: 12px;" c-bind="usergroup:select" onchange="onSelectUserGroup(this.value)">
                                        <option value="ALL">선택</option>
                                        <option value="A">토지작업팀</option>
                                        <option value="B">JR자산운용</option>
                                        <option value="C">지평법무법인</option>
                                    </select>
                                </div>                                
                                <div class="cell userlist">
                                    <span class="cellTitle">이름</span>
                                    <select name="userpkey" c-bind="userlist:listtemplete" id="userfilter" c-tag="c-item" style="font-size: 12px;" onchange="onSelectUser(this)" autoset="Y">
                                        <option value="ALL">선택</option>
                                        <option listtempitem c-item="username:option, userpkey:value"></option>
                                    </select>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">아이디</span>
                                    <span class="userid"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">전화번호</span>
                                    <span class="userphone"></span>
                                </div>                                
                            </div>
                            
                            <div class="cellRowTitle">소유 권리</div>
                            <div class="cellRow">
                                <div class="cell possessionlist">
                                    <span class="cellTitle">권리</span>
                                    <select name="possessionpkey" id="possessionfilter" c-bind="possessionlist:listtemplete" c-tag="c-item" style="font-size: 12px;" onchange="onSelectPossession(this)" autoset="Y">
                                        <option value="ALL">선택</option>
                                        <option listtempitem c-item="townname:option:formatPossessionName, possessionpkey:value"></option>
                                    </select>
                                </div>                                
                                <div class="cell">
                                    <span class="cellTitle">소유면적</span>
                                    <span class="possessionmeter"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유평단가</span>
                                    <span class="possessionpurchaseprice"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유이전일</span>
                                    <span class="possessiontransferdate"></span>
                                </div>                                
                            </div>

                            <span class="cellRowTitle">계약 설정</span>                                                            
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">진행상태</span>
                                    <select class="contractstatus" name="contractstatus" c-bind="contractstatus:select">
                                        <option value="REG">협의</option>                                        
                                        <option value="START">계약 후 관리 (계약금 지급)</option>                                        
                                        <option value="MANAGE">서면 결의 관리</option>                                        
                                        <option value="PENDING">잔금 지급 대기</option>                                        
                                        <option value="DONE">잔금 지급 완료</option>                                        
                                        <option value="FINISH">소유권 이전</option>                                                                                                                                                              
                                    </select>                                    
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">우선순위</span>
                                    <select name="priority" style="font-size: 12px;">
                                        <option value="1">1차 매입대상</option>
                                        <option value="2">2차 매입대상</option>
                                        <option value="3">3차 매입대상</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">계약금</span>
                                    <input type="text" name="startprice" id="startprice" c-bind="startprice:value:formatWon" placeholder="계약금을 입력하세요">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">계약금 지급일</span>
                                    <input type="date" name="startdate" id="startdate" c-bind="startdate:value:formatDateNum">
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">중도금</span>
                                    <input type="text" name="ingprice" id="ingprice" c-bind="ingprice:value:formatWon" placeholder="중도금을 입력하세요">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">중도금 지급일</span>
                                    <input type="date" name="ingdate" id="ingdate" c-bind="ingdate:value:formatDateNum">
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">잔금</span>
                                    <input type="text" name="endprice" id="endprice" c-bind="endprice:value:formatWon" placeholder="잔금을 입력하세요">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">잔금 지급일</span>
                                    <input type="date" name="enddate" id="enddate" c-bind="enddate:value:formatDateNum">
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">매입예정액</span>
                                    <input type="text" name="regprice" id="regprice" c-bind="regprice:value:formatWon" placeholder="매입예정액을 입력하세요">
                                </div>
                                <div class="cell view">
                                    <span class="cellTitle">메모</span>
                                    <input type="text" name="memo" class="memo" placeholder="압류, 가압류 등 기타 권리관계, 담당자에게 전달할 사항 등 기재"></span>
                                </div>
                            </div>
                        
                            
                            <div class="rowFlexContainer" style="justify-content: flex-end; gap:10px">
                                <div class="buttonView" onclick="goBack()">
                                    <span>취소</span>
                                </div>
                                <div class="buttonView" onclick="submitModifyContract()">
                                    <span>확인</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getContract();
    }

    function getContract(){
        API.getContract({contractpkey : getParam('contractpkey')})
        .then(data => {
            bindView($('.cellView').get(0), data.body.contract);
            currentData.contract = data.body.contract;
            getOwnerList();
            getUserList(data.body.contract.usergroup);
        });
    }

    function getOwnerList() {
        API.listOwner()
        .then(data => {
            currentData.ownerlist = data.body.ownerlist;
            currentData.ownerlist.sort((a, b) => { return a.ownername > b.ownername ? 1 : -1})
            bindView($('.ownerlist').get(0), data.body);
            const filter = $('#ownerfilter').get(0);
            if(filter.getAttribute('autoset') == "Y") {
                const option = Array.from(filter.options).find(opt => { return opt.value == currentData.contract.ownerpkey });                   
                filter.selectedIndex = option.index;
                filter.onchange(filter);
                filter.setAttribute('autoset', "N");
                getPossessionList(currentData.contract.ownerpkey);
            }
        })
    }

    function getUserList(usergroup) {
        API.listAgencyByUserGroup({usergroup : usergroup})
        .then(data => {
            currentData.userlist = data.body.userlist;
            currentData.userlist.sort((a, b) => { return a.username > b.username ? 1 : -1})
            bindView($('.userlist').get(0), data.body);
            const filter = $('#userfilter').get(0);
            if(filter.getAttribute('autoset') == "Y") {
                const option = Array.from(filter.options).find(opt => { return opt.value == currentData.contract.userpkey });                   
                filter.selectedIndex = option.index;
                filter.onchange(filter);
                filter.setAttribute('autoset', "N");
            }
        })
    }

    function getPossessionList(ownerpkey) {
        API.listPossessionByOwner({ownerpkey : ownerpkey})
        .then(data => {
            currentData.possessionlist = data.body.possessionlist;
            bindView($('.possessionlist').get(0), data.body);
            const filter = $('#possessionfilter').get(0);
            if(filter.getAttribute('autoset') == "Y") {
                const option = Array.from(filter.options).find(opt => { return opt.value == currentData.contract.possessionpkey });                   
                filter.selectedIndex = option.index;
                filter.onchange(filter);
                filter.setAttribute('autoset', "N");
            }
        })
    }

    function onSelectOwner(ele) {
        let ownerdata = {};
        currentData.ownerlist.forEach(owner => {
            if(owner.ownerpkey == ele.value) {
                ownerdata = owner;
            }
        });              
        $('.possessionmeter').text('');
        $('.possessionpurchaseprice').text('');  
        $('.possessiontransferdate').text('');  
        bindOwner(ownerdata);
        bindPossession(ownerdata);
    }

    function onSelectPossession(ele) {
        let possessiondata = {};
        currentData.possessionlist.forEach(possession => {
            if(possession.possessionpkey == ele.value) {
                possessiondata = possession;
            }
        });                
        bindPossessionDetail(possessiondata);
    }

    function onSelectUserGroup(value) {
        API.listUserByUserGroup({usergroup : value})
        .then(data => {
            currentData.userlist = data.body.userlist;
            bindView($('.userlist').get(0), data.body);
            $('.userid').text('');
            $('.userphone').text('');
        });
    }

    function onSelectUser(ele) {
        let userdata = {};
        currentData.userlist.forEach(user => {
            if(user.userpkey == ele.value) {
                userdata = user;
            }
        });                
        bindUser(userdata);
    }

    function bindOwner(ownerdata) {
        for(const [k, v]  of Object.entries(ownerdata)) {
            let val = v;
            if(k == "ownertel" || k == "ownerphone") { val = formatTel(v); }
            $('.' + k).text(val);
        }
    }

    function bindUser(userdata) {
        for(const [k, v]  of Object.entries(userdata)) {
            let val = v;
            if(k == "userphone") { val = formatTel(v); }
            $('.' + k).text(val);
        }
    }
    

    function bindPossessionDetail(possessiondata) {
        for(const [k, v]  of Object.entries(possessiondata)) {
            let val = v;
            if(k == "possessionpurchaseprice") { val = formatWon(v); }
            if(k == "possessiontransferdate") { val = formatDateNum(v); }
            $('.' + k).text(val);
        }
    }

    function bindPossession(ownerdata) {
        API.listPossessionByOwner({ownerpkey : ownerdata.ownerpkey})
        .then(data => {
            currentData.possessionlist = data.body.possessionlist;
            bindView($('.possessionlist').get(0), data.body);
        });
    }

    function submitModifyContract() {
        var formData = getDataFrom('.cellView');
        formData.contractpkey = currentData.contract.contractpkey;
        formData.startdate = formData.startdate.replace(/-/g, "");
        formData.ingdate = formData.ingdate.replace(/-/g, "");
        formData.enddate = formData.enddate.replace(/-/g, "");
        formData.regprice = formData.regprice.replace(/,/g, "").replace("원", "");
        formData.startprice = formData.startprice.replace(/,/g, "").replace("원", "");
        formData.ingprice = formData.ingprice.replace(/,/g, "").replace("원", "");        
        formData.endprice = formData.endprice.replace(/,/g, "").replace("원", "");        
        if(!formData.userpkey || formData.userpkey == "ALL") { showToast('계약담당자를 선택해주세요.'); return; }   
        if(formData.possessionpkey == "ALL") { showToast('소유 권리를 선택해주세요'); return;}
        if(formData.startdate == 0) { formData.startdate == "99991231"}
        if(formData.ingdate == 0) { formData.ingdate == "99991231"}
        if(formData.enddate == "") { formData.enddate == "99991231"}
        if(!formData.userpkey || formData.userpkey == "ALL") { showToast('계약담당자를 선택해주세요.'); return; }  
        if(formData.possessionpkey == "ALL") { showToast('소유 권리를 선택해주세요'); return;}        
        API.modifyContract(formData).then(data => {
            if(data.head.status != "ok") { showToast('계약을 수정하지 못했습니다.'); return ;}
            alert('계약이 수정되었습니다.');
            location.href = "contract.html";
        });    
    }

    function formatPossessionName(v, d, e) {
        return v + " " + d.officialaddress + " - " + formatPossessionKind(d.possessionkind);
    }
</script>
