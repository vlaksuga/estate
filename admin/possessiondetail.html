<script>
    
    function runSetup() {
        findItems(document);        
        setOwnerDetail()
    }    
    function setOwnerDetail(){
        const config = { possessionpkey : getParam('possessionpkey') }
        API.getPossession(config).then(data => {                       
            console.log(data);
            data.body.possession.landhistory = getLandHistory(data.body.possession);
            bindView($('.cellView').get(0), data.body.possession);
        })
    }

    function formatAddress(v, d, e) {
        return v + " " + d.estate.officialaddress + "지번";
    }

    function getLandPriceGap (v, d, e) {
        return formatNumber(parseInt(v) - parseInt(d.estate.officiallandprice));
    }

    function getBuildingPriceGap (v, d, e) {
        return formatNumber(parseInt(v) - parseInt(d.estate.officialbuildingprice));
    }

    function getLandHistory(p) {
        let ret = [];
        var landpossession = {
            kind : "LAND",
            historypkey : "-1",
            historykind : "POSSESSION",
            historyowner : p.owner.ownername,
            historyownerpkey : p.owner.ownerpkey,
            historyprice : p.landpurchaseprice,
            createdate : p.landtransferdate
        }
        ret.push(landpossession);
        for(i=0; i<p.landmortgagelist.length; i++) {
            let m = p.landmortgagelist[i];
            var mortgage = {
                kind : "LAND",
                hitorypkey : m.mortgagepkey,
                historykind : "MORTGAGE",
                historyowner : m.mortgageename,
                historyownerpkey : m.mortgageepkey,
                historyprice : m.mortgageprice,
                createdate : m.mortgagedate
            }
            ret.push(mortgage);
        }
        return ret;
    }

    

</script>
