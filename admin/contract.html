<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>
    <title>SEUM RMS</title>
</head>

<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="contract.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">계약</div>
                    </div>
                    <div class="contentHeaderEndContainer">
                        <span class="material-icons" style="font-size: 18px; cursor: pointer;" onclick="createContract()">add</span>
                    </div>
                </div>
                <div class="contentMain">
                    <div class="rowFlexContainer" style="gap:16px;">

                        <div class="itemList contractlist">
                            <div class="itemListStart">
                                <div class="rowFlexContainer" style="gap:10px; align-items: center;">
                                    <span class="itemListTitle">계약 리스트</span>                                    
                                </div>
                                <div class="rowView header">
                                    <div class="rowItem" style="width: 100%">
                                        <span>계약번호</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>진행상황</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>소유주</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>계약 담당자</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>종류</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>동</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%" >
                                        <span>지번</span>                                                                                
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>권리가액</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>계약금액</span>                                   
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span>총 지급액</span>                                        
                                    </div>
                                </div>                                
                            </div>

                            <div class="itemListEnd">
                                <div class="overflowContainer" style="max-height: calc(100vh - 210px); overflow-y: auto;">
                                    <div class="colFlexContainer" c-bind="contractlist:list" style="gap: 10px;">                                        
                                                                                
                                        <item>
                                            <div class="rowView light" c-bind="contractpkey:contractpkey:selectContract" style="cursor:pointer;">
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="contractpkey:text"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="contractstatus:text:formatContractStatus"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="ownername:text"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="username:text:setUsername"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="possessionkind:text:formatPossessionKind"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="townname:text"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="officialaddress:text"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%;" >
                                                    <span c-bind="afterprice:text:formatWon"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="startprice:text:formatWon"></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="totalprice:text:formatWon"></span>
                                                </div>
                                            </div>
                                        </item>                                   
                                        
                                        <emptyitem style="display: none;">
                                            <div class="emptyContainer">
                                                <div class="msgBox">
                                                    <span>계약이 없습니다.</span>                                            
                                                </div>
                                            </div>
                                        </emptyitem>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>                 
            </article>
            <aside></aside>
        </main>
    </div>
</body>

</html>

<script>
    
    function runSetup() {
        findItems(document);
        setListContract();
    }    

    function setListContract() {        
        API.listContract().then(data => {            
            bindView($('.contractlist').get(0), data.body);
        });   
    }

    function selectContract(v, d, e) {
        $(e).on('click', function(){
            location.href = "detailcontract.html?contractpkey=" + v;
        });
        return v;
    }

    function setUsername(v, d, e) {
        if(v) { return v }
        else { return "미정"}
    }

    function createContract() {
        location.href = "createcontract.html";
    }

</script>
