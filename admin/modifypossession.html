<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="realestate.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">소유권 수정</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="overflowContainer" style="max-height: calc(100vh - 150px); overflow-y: auto;">
                        <div class="cellView" style="width:75%">
                            <div class="cellCol">
                                <div class="cellRowTitle">공시 정보</div>
                                <div class="cellRow">                                
                                    <div class="cell view estatelist">
                                        <span class="cellTitle">소재지</span>
                                        <select name="officialestatepkey" id="estatefilter" c-bind="estatelist:listtemplete" c-tag="c-item" style="font-size: 12px;" onchange="onSelectAddress(this)" autoset="Y">
                                            <option value="ALL">선택</option>
                                            <option listtempitem c-item="townname:option:formatAddress, officialestatepkey:value"></option>
                                        </select>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">지목</span>
                                        <span class="officialnomination"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">건물명</span>
                                        <span class="officialbuildingname"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">업종</span>
                                        <span class="officialbuildingsector"></span>
                                    </div>                            
                                </div>
    
                                <div class="cellRowTitle">소유자</div>
                                <div class="cellRow">
                                    <div class="cellCol" style="width: 33%;">
                                        <div class="cellRow">
                                            <div class="cell ownerlist">
                                                <span class="cellTitle">이름</span>
                                                <select name="ownerpkey" c-bind="ownerlist:listtemplete" c-tag="c-item" style="font-size: 12px;" id="ownerfilter" onchange="onSelectOnwer(this)" autoset="Y">
                                                    <option value="ALL">선택</option>
                                                    <option listtempitem c-item="ownername:option, ownerpkey:value"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">주민등록번호</span>
                                                <span class="owneridnumber"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">주소</span>
                                                <span class="owneraddress"></span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">TEL</span>
                                                <span class="ownertel"></span>
                                            </div>
                                            <div class="cell">
                                                <span class="cellTitle">PHONE</span>
                                                <span class="ownerphone"></span>
                                            </div>
                                        </div>
                                    </div>                                                                
                                </div>
    
    
                                <div class="cellRowTitle">소유권리</div>                                
                                <div class="cellRow">
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">종류</span>
                                                <select id="possessionkind" name="possessionkind"  c-bind="possessionkind:select" style="font-size: 12px;" onchange="mapPossession()">
                                                    <option value="LAND">토지</option>
                                                    <option value="BUIL">건물</option>
                                                </select> 
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell" for="possessionlandmeter">
                                                <span class="cellTitle">소유권이전일</span>
                                                <input type="date" name="possessiontransferdate" c-bind="possessiontransferdate:value:formatDateNum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">공시면적</span>
                                                <span id="officialmeter"></span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">공시평단가</span>
                                                <span id="officialprice"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <label class="cell" for="possessionlandmeter">
                                                <span class="cellTitle">소유면적</span>
                                                <input type="text" c-bind="possessionmeter:value" name="possessionmeter" id="possessionmeter" placeholder="소유토지면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" onfocus="this.value = ''" oninput="calcPercentMeter('officialmeter', this, 'meterpercent')" value="0" onblur="this.value = formatNumber(parseFloat(this.value).toFixed(2))">
                                            </label>
                                        </div>
                                        <div class="cellRow">
                                            <label class="cell" for="landpurchaseprice">
                                                <span class="cellTitle">소유평단가</span>
                                                <input type="text" c-bind="possessionpurchaseprice:value:formatWon" name="possessionpurchaseprice" id="possessionpurchaseprice" placeholder="소유토지면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" onfocus="this.value = ''" oninput="calcPercentPrice('officialprice', this, 'pricepercent')" value="0" onblur="this.value = formatWon(this.value)">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell" for="possessionlandmeter">
                                                <span class="cellTitle">소유률</span>
                                                <span id="meterpercent" c-bind="possessionmeter:text:initCalcMeter">소유면적을 입력하세요</span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell" for="possessionlandmeter">
                                                <span class="cellTitle">매매가율</span>
                                                <span id="pricepercent" c-bind="possessionpurchaseprice:text:initCalcPrice"></span>
                                            </div>
                                        </div>
                                    </div>               
                                </div>
                                <div class="rowFlexContainer" style="justify-content: flex-end;">
                                    <div class="buttonView" onclick="submitModifyPossession()">
                                        <span>확인</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getPossession();
    }

    function getPossession() {
        API.getPossession({possessionpkey : getParam('possessionpkey')}).then(data => {            
            currentData = data.body.possession;
            API.listEstate().then(res => {
                currentData.estatelist = res.body.estatelist;
                    API.listOwner().then(res => {
                    currentData.ownerlist = res.body.ownerlist;
                    currentData.ownerlist.sort((a, b) => { return a.ownername > b.ownername ? 1 : -1})
                    bindView($('.cellView').get(0), currentData);
                    const efilter = $('#estatefilter').get(0);
                    if(efilter.getAttribute('autoset') == "Y") {
                        const option = Array.from(efilter.options).find(opt => { return opt.value == currentData.estate.officialestatepkey });                    
                        efilter.selectedIndex = option.index;
                        efilter.onchange(efilter);
                        efilter.setAttribute('autoset', "N");
                    }
                    const ofilter = $('#ownerfilter').get(0);
                    if(ofilter.getAttribute('autoset') == "Y") {
                        const option = Array.from(ofilter.options).find(opt => { return opt.value == currentData.owner.ownerpkey });                    
                        ofilter.selectedIndex = option.index;
                        ofilter.onchange(ofilter);
                        ofilter.setAttribute('autoset', "N");
                    }            
                    console.log(currentData);
                });
            })
            
        })
    }

    function onSelectAddress(ele) {
        let estatedata = {};
        currentData.estatelist.forEach(estate => {
            if(estate.officialestatepkey == ele.value) {
                estatedata = estate;
            }
        });              
        currentData.estatedata = estatedata;  
        bindEstate(estatedata);      
    }
    
    function bindEstate(estatedata) {
        const kind = $('#possessionkind').val();
        const price = $('#officialprice');
        const meter = $('#officialmeter');
        for(const [k, v]  of Object.entries(estatedata)) {
            let val = v;
            if(k == "ownertel" || k == "ownerphone") { val = formatTel(v); }
            $('.' + k).text(val);
        }
        mapPossession();
    }

    function onSelectOnwer(ele) {
        let ownerdata = {};
        currentData.ownerlist.forEach(owner => {
            if(owner.ownerpkey == ele.value) {
                ownerdata = owner;
            }
        });                
        bindOwner(ownerdata)      
    }

    function bindOwner(ownerdata) {
        for(const [k, v]  of Object.entries(ownerdata)) {
            let val = v;
            if(k == "ownertel" || k == "ownerphone") { val = formatTel(v); }
            $('.' + k).text(val);
        }        
    }

    function initCalcMeter(v, d, e) {
        
        var kind;       
        if(d.possessionkind == "LAND") { kind = "land"}
        if(d.possessionkind == "BUIL") { kind = "building"}
        
        const pVal = parseFloat(d.estate["official" + kind +"meter"]).toFixed(2);
        const cVal = parseFloat(v);
        const per =  ((cVal / pVal) * 100).toFixed(2);        
        return per + "%";
    }

    function initCalcPrice(v, d, e) {
        var kind;       
        if(d.possessionkind == "LAND") { kind = "land"}
        if(d.possessionkind == "BUIL") { kind = "building"}
        const pVal = parseFloat(d.estate["official" + kind +"price"]).toFixed(2);
        const cVal = parseFloat(v);
        const per =  ((cVal / pVal) * 100).toFixed(2);        
        return per + "%";
    }
    

   function calcPercentMeter(p, c, t) {
       const parent = document.getElementById(p);
       const child = c;
       const target = document.getElementById(t);       
       const pVal = parseFloat(parent.textContent.replace(/,/g, "")).toFixed(2);
       const cVal = parseFloat(child.value);
       const per =  ((cVal / pVal) * 100).toFixed(2);           
       if(isNaN(per)) { target.textContent = ""; return ;}       
       target.textContent = per + "%";   
   }

   function calcPercentPrice(p, c, t) {
       const parent = document.getElementById(p);
       const child = c;
       const target = document.getElementById(t);       
       const pVal = parseFloat(parent.textContent.replace(/,/g, "").replace("원", ""));
       const cVal = parseFloat(child.value);
       const per =  ((cVal / pVal) * 100).toFixed(2);       
       if(isNaN(per)) { target.textContent = ""; return ;}       
       target.textContent = per + "%";   
   }

    function submitModifyPossession() {
        var formData = getDataFrom('.cellView');
            
        formData.possessionpkey = getParam('possessionpkey');
        formData.possessionmeter = formData.possessionmeter.replace(",", "");
        formData.possessiontransferdate = formData.possessiontransferdate.replace(/-/g, ""); 
        formData.possessionpurchaseprice = formData.possessionpurchaseprice.replace(/,/g, "").replace("원", "");        
        if(!formData.possessiontransferdate || formData.possessiontransferdate == "") { formData.possessiontransferdate = "99991231"}
        
        API.modifyPossession(formData).then(data => {
            if(data.head.status != "ok") { showToast('소유권을 수정하지 못했습니다.'); return ;}
            alert('소유권이 수정되었습니다.');
            location.href = "possession.html";
        })    
    }

    function mapPossession() {
        const kind = $('#possessionkind').val();
        const meter = $('#officialmeter');
        const price = $('#officialprice');
        if(kind == "LAND") {
            meter.text(currentData.estatedata.officiallandmeter);
            price.text(formatWon(currentData.estatedata.officiallandprice));
        }
        if(kind == "BUIL") {
            meter.text(currentData.estatedata.officialbuildingmeter);
            price.text(formatWon(currentData.estatedata.officialbuildingprice));
        }
    }

    function formatAddress(v, d, e) {
        return v + " " + d.officialaddress + "지번";
    }
</script>
