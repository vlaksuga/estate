<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="realestate.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">create mortgage</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="cellView" style="width:75%">
                        <div class="cellCol">
                            <div class="cellRowTitle">소유 권리자</div>
                            <div class="cellRow ownerlist">
                                <div class="cellCol" style="width: 33%;">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">이름</span>
                                            <span class="ownername" c-bind="owner.ownername:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">식별번호</span>
                                            <span class="owneridnumber" c-bind="owner.owneridnumber:text"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="cellCol">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">주소</span>
                                            <span class="owneraddress" c-bind="owner.owneraddress:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">TEL</span>
                                            <span class="ownertel" c-bind="owner.ownertel:text:formatTel"></span>
                                        </div>
                                        <div class="cell">
                                            <span class="cellTitle">PHONE</span>
                                            <span class="ownerphone" c-bind="owner.ownerphone:text:formatTel"></span>
                                        </div>
                                    </div>
                                </div>                                                                
                            </div>    
                            
                            <div class="cellRowTitle">소유 권리</div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">종류</span>
                                    <span c-bind="possessionkind:text:formatPossessionKind"></span>
                                </div>                                
                                <div class="cell">
                                    <span class="cellTitle">소유면적</span>
                                    <span c-bind="possessionmeter:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">관리처분가</span>
                                    <span c-bind="possessionpurchaseprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유이전일</span>
                                    <span c-bind="possessiontransferdate:text:formatDateNum"></span>
                                </div>                                
                            </div>

                            <span class="cellRowTitle">근저당 설정</span>                                                            
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">저당권자</span>
                                    <select name="mortgageepkey" c-bind="mortgageelist:listtemplete" c-tag="c-item" style="font-size: 12px;">
                                        <option value="ALL">선택</option>
                                        <option listtempitem c-item="mortgageename:option, mortgageepkey:value"></option>
                                    </select>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">채무자</span>
                                    <input type="text" name="debtor" id="debtor" placeholder="채무자를 입력하세요">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">근저당설정일</span>
                                    <input type="date" name="mortgagedate" id="mortgagedate">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">근저당설정액</span>
                                    <input type="text" name="mortgageprice" id="mortgageprice" placeholder="근저당설정액을 원단위 숫자로 입력하세요. 예)8000">
                                </div>  
                            </div>                                                                          
                            
                            <div class="rowFlexContainer" style="justify-content: flex-end; gap:10px">
                                <div class="buttonView" onclick="submitCreateMortgage()">
                                    <span>확인</span>
                                </div>
                                <div class="buttonView" onclick="goCreateMortgagee()">
                                    <span>새 저당권자 만들기</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getPossession();
    }

    function getPossession() {
        const possessionpkey = getParam('possessionpkey');
        API.getPossession({possessionpkey : possessionpkey})
        .then(data => {
            currentData = data.body.possession;
            API.listMortgagee().then(res => {
                data.body.possession.mortgageelist = res.body.mortgageelist;
                bindView($('.cellView').get(0), data.body.possession);                         
            });
        })
    }

    function submitCreateMortgage() {
        var formData = getDataFrom('.cellView');        
        formData.possessionpkey = getParam('possessionpkey');        
        formData.mortgagedate = formData.mortgagedate.replace(/-/g, "");
        formData.mortgagekind = currentData.possessionkind;  
        if(formData.mortgagekind == "ALL") { showToast('근저당 종류를 선택해주세요'); return;}
        if(formData.mortgageepkey == "ALL") { showToast('저당자를 선택해주세요'); return;}
        API.addMortgage(formData).then(data => {
            if(data.head.status != "ok") { showToast('근저당권을 만들지 못했습니다.'); return ;}
            alert('새 근저당권이 만들어 졌습니다.');
            location.href = "realestate.html";
        });    
    }

    function goCreateMortgagee() {
        location.href = "createmortgagee.html?possessionpkey=" + getParam('possessionpkey');
    }
</script>
