<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.18.9/package/dist/xlsx.full.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>
    <script src="/js/excel.js"></script>
    <title>SEUM RMS</title>
</head>

<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="possession.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">소유권</div>
                    </div>
                    <div class="contentHeaderEndContainer">
                        <span class="material-icons" style="font-size: 18px; cursor: pointer;" onclick="createPossession()">add</span>
                        <span class="material-icons" style="font-size: 18px; cursor: pointer;" onclick="downloadExcel(this, 'possessionlist')" sheetname="소유권" titlename="소유권.xlsx">description</span>
                    </div>
                </div>
                <div class="contentMain">
                    <div class="rowFlexContainer" style="gap:16px;">

                        <div class="itemList possessionlist">
                            <div class="itemListStart" style="min-height: 0;">
                                <div class="rowView header">
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>순번</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>동</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>지번</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%" >
                                        <span tname>종류</span>                                                                                
                                    </div>
                                    <div class="rowItem" style="width: 100%" >
                                        <span tname>지목</span>   
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>소유자명</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>업종</span>
                                    </div>

                                    <div class="rowItem" style="width: 100%" >
                                        <span tname>총면적 (&#13217)</span>                                                                                                                       
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>소유면적 (&#13217)</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>소유면적 (평)</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>종전자산</span>                                        
                                    </div>
                                    <div class="rowItem" style="width: 100%">
                                        <span tname>종후자산</span>
                                    </div>
                                    <div class="rowItem" style="width: 100%" >
                                        <span tname>취득연월일</span>  
                                    </div>
                                    <div class="rowItem" style="width: 120%" >
                                        <span tname>취득원인</span>                                                                                
                                    </div>
                                </div>                                
                            </div>

                            <div class="itemListEnd">
                                <div class="overflowContainer" style="max-height: calc(100vh - 88px); overflow-y: auto;">
                                    <div class="colFlexContainer" c-bind="possessionlist:list" style="gap: 10px;">                                        
                                                                                
                                        <item>
                                            <div class="rowView light" c-bind="possessionpkey:possessionpkey:selectPossession" style="cursor:pointer;">
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="possessionpkey:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="townname:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="officialaddress:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="officialkind:text:formatOfficialKind" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="officialnomination:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="ownername:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="ownersector:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="officialmeter:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="possessionmeter:text" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="possessionmeter:text:formatMeterKor" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="beforeprice:text:formatWon" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="afterprice:text:formatWon" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 100%">
                                                    <span c-bind="possessiontransferdate:text:formatDateNum" excol></span>
                                                </div>
                                                <div class="rowItem" style="width: 120%; ">
                                                    <span c-bind="possessioncause:text" excol></span>
                                                </div>
                                            </div>
                                        </item>                                   
                                        
                                        <emptyitem style="display: none;">
                                            <div class="emptyContainer">
                                                <div class="msgBox">
                                                    <span>소유 권리가 없습니다.</span>                                            
                                                </div>
                                            </div>
                                        </emptyitem>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>                 
            </article>
            <aside></aside>
        </main>
    </div>
</body>

</html>

<script>
    
    function runSetup() {
        findItems(document);
        setListPossession();
    }    

    function setListPossession() {        
        API.listPossession().then(data => {            
            bindView($('.possessionlist').get(0), data.body);
        });
    }

    function createPossession() {
        location.href = "createpossession.html";
    }

    function selectPossession(v, d, e){
        $(e).on('click', function() {
            location.href = "detailpossession.html?possessionpkey=" + v;
        })
        return v;
    }

</script>
