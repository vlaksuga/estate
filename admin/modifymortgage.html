<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="owner.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">edit mortgage</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="cellView" style="width:75%">
                        <div class="cellCol">
                            <div class="cellRowTitle">소유 권리자</div>
                            <div class="cellRow ownerlist">
                                <div class="cellCol" style="width: 33%;">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">이름</span>
                                            <span class="ownername" c-bind="ownername:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">식별번호</span>
                                            <span class="owneridnumber" c-bind="owneridnumber:text"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="cellCol">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">주소</span>
                                            <span class="owneraddress" c-bind="owneraddress:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">TEL</span>
                                            <span class="ownertel" c-bind="ownertel:text:formatTel"></span>
                                        </div>
                                        <div class="cell">
                                            <span class="cellTitle">PHONE</span>
                                            <span class="ownerphone" c-bind="ownerphone:text:formatTel"></span>
                                        </div>
                                    </div>
                                </div>                                                                
                            </div>    
                            
                            <div class="cellRowTitle">소유 권리</div>
                            <div class="cellRow">                                
                                <div class="cell">
                                    <span class="cellTitle">소유토지면적</span>
                                    <span c-bind="possessionlandmeter:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">토지관리처분가</span>
                                    <span c-bind="landpurchaseprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">토지소유이전일</span>
                                    <span c-bind="landtransferdate:text:formatDateNum"></span>
                                </div>                                
                            </div>
                            <div class="cellRow">                                
                                <div class="cell">
                                    <span class="cellTitle">소유건물면적</span>
                                    <span c-bind="possessionbuildingmeter:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">건물관리처분가</span>
                                    <span c-bind="buildingpurchaseprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">건물소유이전일</span>
                                    <span c-bind="landtransferdate:text:formatDateNum"></span>
                                </div>
                            </div>
                            <span class="cellRowTitle">근저당 설정</span>                                
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">종류</span>
                                    <select name="mortgagekind" c-bind="mortgagekind:select" style="font-size: 12px;">
                                        <option value="ALL">선택</option>
                                        <option value="LAND">토지</option>
                                        <option value="BUIL">건물</option>
                                    </select>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">저당권자</span>
                                    <select name="mortgageepkey" c-bind="mortgageelist:listtemplete" c-tag="c-item" style="font-size: 12px;" id="mortgageefilter" autoset="Y">
                                        <option value="ALL">선택</option>
                                        <option listtempitem c-item="mortgageename:option, mortgageepkey:value"></option>
                                    </select>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">근저당설정일</span>
                                    <input type="date" name="mortgagedate" c-bind="mortgagedate:value:formatDateNum" id="mortgagedate">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">근저당설정액</span>
                                    <input type="text" name="mortgageprice" c-bind="mortgageprice:value:formatWon" id="mortgageprice" placeholder="근저당설정액을 원단위 숫자로 입력하세요. 예)8000">
                                </div>    
                            </div>                                                                          
                            
                            <div class="rowFlexContainer" style="justify-content: flex-end;">
                                <div class="buttonView" onclick="submitModifyMortgage()">
                                    <span>확인</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getMortgage();
    }

    function getMortgage() {
        const mortgagepkey = getParam('mortgagepkey');
        API.getMortgage({mortgagepkey : mortgagepkey})
        .then(data => {
            API.listMortgagee().then(res => {
                data.body.mortgage.mortgageelist = res.body.mortgageelist;
                currentData = data.body.mortgage;                
                bindView($('.cellView').get(0), currentData);
                const filter = $('#mortgageefilter').get(0);
                console.log(filter.options)
                if(filter.getAttribute('autoset') == "Y") {
                    const option = Array.from(filter.options).find(opt => { return opt.value == currentData.mortgageepkey });                    
                    filter.selectedIndex = option.index;
                    
                    filter.setAttribute('autoset', "N");
                }               
            });
        })
    }

    function submitModifyMortgage() {
        var formData = getDataFrom('.cellView');        
        formData.mortgagepkey = getParam('mortgagepkey');        
        formData.mortgagedate = formData.mortgagedate.replace(/-/g, "");
        formData.mortgageprice = formData.mortgageprice.replace(/,/g, "").replace("원", "");        
        if(formData.mortgagekind == "ALL") { showToast('근저당 종류를 선택해주세요'); return;}
        if(formData.mortgageepkey == "ALL") { showToast('저당자를 선택해주세요'); return;}
        API.modifyMortgage(formData).then(data => {
            if(data.head.status != "ok") { showToast('근저당권을 수정하지 못했습니다.'); return ;}
            alert('근저당권이 수정되었습니다.');
            location.href = "realestate.html";
        });    
    }
</script>
