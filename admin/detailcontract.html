<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="contract.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">계약 상세</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="cellView" style="width:75%">
                        <div class="cellCol">
                            <div class="cellRowTitle">소유 권리자</div>
                            <div class="cellRow ownerlist">
                                <div class="cellCol" style="width: 33%;">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">이름</span>
                                            <span class="ownername" c-bind="ownername:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">식별번호</span>
                                            <span class="owneridnumber" c-bind="owneridnumber:text"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="cellCol">
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">주소</span>
                                            <span class="owneraddress" c-bind="owneraddress:text"></span>
                                        </div>
                                    </div>
                                    <div class="cellRow">
                                        <div class="cell">
                                            <span class="cellTitle">TEL</span>
                                            <span class="ownertel" c-bind="ownertel:text:formatTel"></span>
                                        </div>
                                        <div class="cell">
                                            <span class="cellTitle">PHONE</span>
                                            <span class="ownerphone" c-bind="ownerphone:text:formatTel"></span>
                                        </div>
                                    </div>
                                </div>                                                                
                            </div>    

                            <div class="cellRowTitle">계약 담당자</div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">그룹</span>
                                    <span class="usergroup" c-bind="usergroup:text:formatUserGroup"></span>
                                </div>                                
                                <div class="cell userlist">
                                    <span class="cellTitle">이름</span>
                                    <span class="username" c-bind="username:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">아이디</span>
                                    <span class="userid" c-bind="userid:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">전화번호</span>
                                    <span class="userphone" c-bind="userphone:text:formatTel"></span>
                                </div>                                
                            </div>
                            
                            <div class="cellRowTitle">소유 권리</div>
                            <div class="cellRow">
                                <div class="cell possessionlist">
                                    <span class="cellTitle">권리</span>
                                    <span class="possessionname" c-bind="townname:text:formatPossessionName"></span>
                                </div>                                
                                <div class="cell">
                                    <span class="cellTitle">소유면적</span>
                                    <span class="possessionmeter" c-bind="possessionmeter:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유평단가</span>
                                    <span class="possessionpurchaseprice" c-bind="possessionpurchaseprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유이전일</span>
                                    <span class="possessiontransferdate" c-bind="possessiontransferdate:text:formatDateNum"></span>
                                </div>                                
                            </div>

                            <span class="cellRowTitle">계약 설정</span>                                                            
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">진행상태</span>
                                    <span class="contractstatus" c-bind="contractstatus:text:formatContractStatus">
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">우선순위</span>
                                    <span class="priority" c-bind="priority:text:formatContractPriority"></span>
                                </div>
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">계약금</span>
                                    <span class="startprice" c-bind="startprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">계약금 지급일</span>
                                    <span class="startdate" c-bind="startdate:text:formatDateNum"></span>
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">중도금</span>
                                    <span class="ingprice" c-bind="ingprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">중도금 지급일</span>
                                    <span class="ingdate" c-bind="ingdate:text:formatDateNum"></span>
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">잔금</span>
                                    <span class="endprice" c-bind="endprice:text:formatWon"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">잔금 지급일</span>
                                    <span class="enddate" c-bind="enddate:text:formatDateNum"></span>
                                </div>    
                            </div>
                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">메모</span>
                                    <span class="memo" c-bind="memo:text">
                                </div>
                            </div>
                            <div class="rowFlexContainer" style="justify-content: flex-end; gap:10px">
                                <div class="buttonView" onclick="goBack()">
                                    <span>뒤로</span>
                                </div>
                                <div class="buttonView" onclick="goModifyContract()">
                                    <span>수정</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getContract();
    }

    function getContract() {
        API.getContract({contractpkey : getParam('contractpkey')})
        .then(data => {
            bindView($('.cellView').get(0), data.body.contract);
            currentData = data.body.contract;
        })
    }

    function goModifyContract() {
        location.href = "modifycontract.html?contractpkey=" + currentData.contractpkey; 
    }

</script>
