<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="owner.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">create possession</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="cellView" style="width:75%">
                        <div class="cellCol">
                            <div class="cellRow">
                                
                                <div class="cell">
                                    <span class="cellTitle">지번</span>
                                    <span c-bind="officialaddress:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">동</span>
                                    <span c-bind="townname:text"></span>
                                </div>
                                <div class="cell">
                                    <span class="cellTitle">소유자</span>
                                    <select name="ownerpkey" c-bind="ownerlist:listtemplete" c-tag="c-item" style="font-size: 12px;">
                                        <option value="ALL">선택</option>
                                        <option listtempitem c-item="ownername:option, ownerpkey:value"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="cellRow">
                                <div class="cell">
                                    <span id="landmeter" class="cellTitle">토지면적</span>
                                    <span c-bind="officiallandmeter:text:formatNumber">
                                </div>
                                <label class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">소유토지면적</span>
                                    <input type="text" name="possessionlandmeter" id="possessionlandmeter" placeholder="소유토지면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" oninput="calcPercent('landmeter', this, 'landmeterpercent')">
                                </label>
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">토지소유률</span>
                                    <span id="landmeterpercent"></span>
                                </div>
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">토지소유권이전일</span>
                                    <input type="date" name="landtransferdate">
                                </div>                         
                            </div>

                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">토지가격</span>
                                    <span id="landprice" c-bind="officiallandprice:text:formatWon">
                                </div>
                                <label class="cell" for="landpurchaseprice">
                                    <span class="cellTitle">관리처분가</span>
                                    <input type="text" name="landpurchaseprice" id="landpurchaseprice" placeholder="소유토지면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" oninput="calcPercent('landprice', this, 'landpricepercent')">
                                </label>
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">매매가율</span>
                                    <span id="landpricepercent"></span>
                                </div>
         
                            </div>

                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">건물면적</span>
                                    <span id="buildingmeter" c-bind="officialbuildingmeter:text:formatNumber">
                                </div>
                                <label class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">소유건물면적</span>
                                    <input type="text" name="possessionbuildingmeter" id="possessionlandmeter" placeholder="소유건물면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" oninput="calcPercent('buildingmeter', this, 'buildingmeterpercent')">
                                </label>
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">건물소유률</span>
                                    <span id="buildingmeterpercent"></span>
                                </div>                   
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">건물소유권이전일</span>
                                    <input type="date" name="buildingtransferdate">
                                </div>      
                            </div>

                            <div class="cellRow">
                                <div class="cell">
                                    <span class="cellTitle">건물가격</span>
                                    <span id="buildingprice" c-bind="officialbuildingprice:text:formatWon">
                                </div>
                                <label class="cell" for="buildingpurchaseprice">
                                    <span class="cellTitle">관리처분가</span>
                                    <input type="text" name="buildingpurchaseprice" id="buildingpurchaseprice" placeholder="소유토지면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" oninput="calcPercent('buildingprice', this, 'buildingpricepercent')">
                                </label>
                                <div class="cell" for="possessionlandmeter">
                                    <span class="cellTitle">매매가율</span>
                                    <span id="buildingpricepercent"></span>
                                </div>                         
                            </div>

                            
                            <div class="rowFlexContainer" style="justify-content: flex-end;">
                                <div class="buttonView" onclick="submitCreatePossession()">
                                    <span>확인</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getEstate();
    }

    function getEstate() {
        API.getEstate({officialestatepkey : getParam('estatepkey')}).then(data => {
            API.listOwner().then(res => {
                data.body.estate.ownerlist = res.body.ownerlist;
                bindView($('.cellView').get(0), data.body.estate);
                console.log(data);
            })
            
        })
    }

   function calcPercent(p, c, t) {
       const parent = document.getElementById(p);
       const target = document.getElementById(t);
       parent.textContet;
   }

    function submitCreatePossession() {
        var formData = getDataFrom('.cellView');
        console.log(formData);
        formData.officialestatepkey = getParam('estatepkey');
        formData.landtransferdate = "19981009"
        formData.buildingtransferdate = "19981011"
        API.addPossession(formData).then(data => {
            if(data.head.status != "ok") { formatDshowToast('소유 권리를 만들지 못했습니다.'); return ;}
            alert('새 소유 권리가 만들어 졌습니다.');
            location.href = "realestate.html";
        })    
    }
</script>
