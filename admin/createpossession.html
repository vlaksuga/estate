<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>    
    <title>SEUM RMS</title>
</head>
<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="realestate.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">create possession</div>
                    </div>
                    <div class="contentHeaderEndContainer"></div>
                </div>
                <div class="contentMain">
                    <div class="overflowContainer" style="max-height: calc(100vh - 150px); overflow-y: auto;">
                        <div class="cellView" style="width:75%">
                            <div class="cellCol">
                                <div class="cellRowTitle">공시 정보</div>
                                <div class="cellRow">                                
                                    <div class="cell view">
                                        <span class="cellTitle">지번</span>
                                        <span c-bind="officialaddress:text"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">동</span>
                                        <span c-bind="townname:text"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">지목</span>
                                        <span c-bind="officialnomination:text"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">건물명</span>
                                        <span c-bind="officialbuildingname:text"></span>
                                    </div>
                                    <div class="cell">
                                        <span class="cellTitle">업종</span>
                                        <span c-bind="officialbuildingsector:text"></span>
                                    </div>                            
                                </div>
    
                                <div class="cellRowTitle">소유자</div>
                                <div class="cellRow ownerlist">
                                    <div class="cellCol" style="width: 33%;">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">이름</span>
                                                <select name="ownerpkey" c-bind="ownerlist:listtemplete" c-tag="c-item" style="font-size: 12px;" onchange="onSelectOnwer(this)">
                                                    <option value="ALL">선택</option>
                                                    <option listtempitem c-item="ownername:option, ownerpkey:value"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">주민등록번호</span>
                                                <span class="owneridnumber"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">주소</span>
                                                <span class="owneraddress"></span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">TEL</span>
                                                <span class="ownertel"></span>
                                            </div>
                                            <div class="cell">
                                                <span class="cellTitle">PHONE</span>
                                                <span class="ownerphone"></span>
                                            </div>
                                        </div>
                                    </div>                                                                
                                </div>
    
    
                                <div class="cellRowTitle" style="display: flex; flex-direction:row; justify-content:space-between">
                                    <span>소유권리</span>

                                </div>
                                <div class="cellRow">
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">종류</span>
                                                <select id="possessionkind" name="possessionkind" style="font-size: 12px;" onchange="mapPossession()">
                                                    <option value="LAND">토지</option>
                                                    <option value="BUIL">건물</option>
                                                </select> 
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell" for="transferdate">
                                                <span class="cellTitle">소유권이전일</span>
                                                <input type="date" name="possessiontransferdate" c-bind="possessiontransferdate:value:formatDateNum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">공시면적</span>
                                                <span id="officialmeter"></span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell">
                                                <span class="cellTitle">공시가격</span>
                                                <span id="officialprice"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <label class="cell" for="possessionlandmeter">
                                                <span class="cellTitle">소유면적</span>
                                                <input type="text" name="possessionmeter" id="possessionmeter" placeholder="소유면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" onfocus="this.value = ''" oninput="calcPercentMeter('officialmeter', this, 'meterpercent')" value="0" onblur="this.value = formatNumber(parseFloat(this.value).toFixed(2))">
                                            </label>
                                        </div>
                                        <div class="cellRow">
                                            <label class="cell" for="landpurchaseprice">
                                                <span class="cellTitle">관리처분가</span>
                                                <input type="text" name="possessionpurchaseprice" id="possessionpurchaseprice" placeholder="소유면적을 &#13217 단위의 숫자로 입력하세요. 예)8000" onfocus="this.value = ''" oninput="calcPercentPrice('officialprice', this, 'pricepercent')" value="0" onblur="this.value = formatWon(this.value)">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="cellCol">
                                        <div class="cellRow">
                                            <div class="cell" for="meterpercent">
                                                <span class="cellTitle">소유률</span>
                                                <span id="meterpercent">소유면적을 입력하세요</span>
                                            </div>
                                        </div>
                                        <div class="cellRow">
                                            <div class="cell" for="pricepercent">
                                                <span class="cellTitle">매매가율</span>
                                                <span id="pricepercent"></span>
                                            </div>
                                        </div>
                                    </div>               
                                </div>
                                
                                <div class="rowFlexContainer" style="justify-content: flex-end;">
                                    <div class="buttonView" onclick="submitCreatePossession()">
                                        <span>확인</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>                
            </article>
            <aside></aside>
        </main>
    </div>
</body>
</html>

<script>
    function runSetup() {
        findItems(document);
        getEstate();
    }

    function getEstate() {
        API.getEstate({officialestatepkey : getParam('estatepkey')}).then(data => {
            currentData = data.body.estate;
            API.listOwner().then(res => {
                currentData.ownerlist = res.body.ownerlist;
                currentData.ownerlist.sort((a, b) => { return a.ownername > b.ownername ? 1 : -1})
                bindView($('.cellView').get(0), currentData);
                mapPossession();
            })
            
        })
    }

    function onSelectOnwer(ele) {
        let ownerdata = {};
        currentData.ownerlist.forEach(owner => {
            if(owner.ownerpkey == ele.value) {
                ownerdata = owner;
            }
        });                
        bindOwner(ownerdata)      
    }

    function bindOwner(ownerdata) {
        for(const [k, v]  of Object.entries(ownerdata)) {
            let val = v;
            if(k == "ownertel" || k == "ownerphone") { val = formatTel(v); }
            $('.' + k).text(val);
        }
        
    }

    function calcPercentMeter(p, c, t) {
        const parent = document.getElementById(p);
        const child = c;
        const target = document.getElementById(t);       
        const pVal = parseFloat(parent.textContent.replace(/,/g, "")).toFixed(2);
        const cVal = parseFloat(child.value);
        const per =  ((cVal / pVal) * 100).toFixed(2);           
        if(isNaN(per)) { target.textContent = ""; return ;}       
        target.textContent = per + "%";   
    }

    function calcPercentPrice(p, c, t) {
        const parent = document.getElementById(p);
        const child = c;
        const target = document.getElementById(t);       
        const pVal = parseFloat(parent.textContent.replace(/,/g, "").replace("원", ""));
        const cVal = parseFloat(child.value);
        const per =  ((cVal / pVal) * 100).toFixed(2);       
        if(isNaN(per)) { target.textContent = ""; return ;}       
        target.textContent = per + "%";   
    }

    function submitCreatePossession() {
        var formData = getDataFrom('.cellView');
        
        formData.officialestatepkey = getParam('estatepkey');
        formData.possessionmeter = formData.possessionmeter.replace(",", "");
        formData.possessiontransferdate = formData.possessiontransferdate.replace(/-/g, ""); 
        formData.possessionpurchaseprice = formData.possessionpurchaseprice.replace(/,/g, "").replace("원", "");        
        if(!formData.possessiontransferdate || formData.possessiontransferdate == "") { formData.possessiontransferdate = "99991231"}        
        API.addPossession(formData).then(data => {
            if(data.head.status != "ok") { showToast('소유 권리를 만들지 못했습니다.'); return ;}
            alert('새 소유 권리가 만들어 졌습니다.');
            location.href = "realestate.html";
        });
    }

    function mapPossession() {
        const kind = $('#possessionkind').val();
        const meter = $('#officialmeter');
        const price = $('#officialprice');
        if(kind == "LAND") {
            meter.text(currentData.officiallandmeter);
            price.text(formatWon(currentData.officiallandprice));
        }
        if(kind == "BUIL") {
            meter.text(currentData.officialbuildingmeter);
            price.text(formatWon(currentData.officialbuildingprice));
        }
    }


</script>
