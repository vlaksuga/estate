<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/api.js"></script>    
    <script src="/js/main.js"></script>
    <title>SEUM RMS</title>
</head>

<body>
    <div id="app" user="admin">
        <header loadsrc="../layout/header.html">
        </header>
        <main>
            <nav loadsrc="../layout/nav.html" currentmenu="mortgagee.html" auth="admin"></nav>
            <article>
                <div class="contentHeader">
                    <div class="contentHeaderStartContainer">
                        <div class="title">mortgagee</div>
                    </div>
                    <div class="contentHeaderEndContainer">
                        
                    </div>
                </div>
                <div class="contentMain">
                    <div class="rowFlexContainer" style="gap:16px;">

                        <div class="itemList mortgageelist" style="transition: all 0.5s ease-in-out;">
                            <div class="itemListStart">
                                <div class="rowFlexContainer" style="gap:10px; align-items: center;">
                                    <span class="itemListTitle">저당권자</span>                                    
                                </div>
                                <div class="rowView header">
                                    <div class="rowItem" style="width: 10%">
                                        <span>아이템</span>
                                    </div>
                                </div>                                
                            </div>

                            <div class="itemListEnd">
                                <div class="overflowContainer" style="max-height: 500px; overflow-y: auto;">
                                    <div class="rowFlexContainer" c-bind="mortgageelist:list" style="gap: 10px;">                                        
                                        <item>                                        
                                            <div class="cardView" style="cursor: pointer;">
                                                <div class="thumb">
                                                    <img src="/img/noimage.jpg" c-bind="mortgageethumb:src" alt="thumb" onerror="this.src='/img/noimage.jpg'">
                                                </div>
                                                <div class="info">
                                                    <span c-bind="mortgageename:text"></span>
                                                </div>
                                            </div>
                                    </item>      
                            
                                        
                                        <emptyitem style="display: none;">
                                            <div class="emptyContainer">
                                                <div class="msgBox">
                                                    <span>저당권가 없습니다.</span>                                            
                                                </div>
                                            </div>
                                        </emptyitem>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>                 
            </article>
            <aside></aside>
        </main>
    </div>
</body>

</html>

<script>
    
    function runSetup() {
        findItems(document);
        setListMortgagee();
    }    

    function setListMortgagee() {
        API.listMortgagee().then(data => {
            console.log(data);
            bindView($('.mortgageelist').get(0), data.body);
        });
    }

</script>
