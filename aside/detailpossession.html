<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">소유 권리 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <div class="propertyView">
                <span class="key">소유자명</span>
                <span class="value" c-bind="ownername:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">소유자명</span>
                <span class="value" c-bind="possessionkind:text:formatPossessionKind"></span>
            </div>
            <div class="propertyView">
                <span class="key">소유면적</span>
                <span class="value" c-bind="possessionmeter:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">관리처분가</span>
                <span class="value" c-bind="possessionpurchaseprice:text:formatWon"></span>
            </div>
            <div class="propertyView">
                <span class="key">소유권이전일</span>
                <span class="value" c-bind="possessiontransferdate:text:formatDateNum"></span>
            </div>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="goModifyPossession()">
                <span>소유 권리 수정</span>
            </div>
            <div class="buttonView" onclick="goCreateMortgage()">
                <span>근저당 추가</span>
            </div>
        </div>
        
    </div>
    
</div>
<script>    
    function mapAside(d) {                    
        $('.asideView').get(0).adata = d;     
        bindView($('.asideView').get(0), d);
    }

    function goModifyPossession() {
        location.href = "modifypossession.html?possessionpkey=" + $('.asideView').get(0).adata.possessionpkey;
    }

    function goCreateMortgage() {
        location.href = "createmortgage.html?possessionpkey=" + $('.asideView').get(0).adata.possessionpkey;
    }
</script>
