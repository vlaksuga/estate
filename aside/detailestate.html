<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">등록 물건 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <div class="propertyView">
                <span class="key">상태</span>
                <span class="value" c-bind="officialstatus:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">지번</span>
                <span class="value" c-bind="officialaddress:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">동</span>
                <span class="value" c-bind="townname:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">지목</span>
                <span class="value" c-bind="officialnomination:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">토지면적</span>
                <span class="value" c-bind="officiallandmeter:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">토지가격</span>
                <span class="value" c-bind="officiallandprice:text:formatWon"></span>
            </div>
            <div class="propertyView">
                <span class="key">건물면적</span>
                <span class="value" c-bind="officialbuildingmeter:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">건물가격</span>
                <span class="value" c-bind="officialbuildingprice:text:formatWon"></span>
            </div>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="goCreatepossession()">
                <span>소유 권리 추가</span>
            </div>
        </div>
        
    </div>
    
</div>
<script>    
    function mapAside(d) {            
        console.log(d);
        $('.asideView').get(0).adata = d;     
        bindView($('.asideView').get(0), d);
    }

    function goCreatepossession() {
        location.href = "createpossession.html?estatepkey=" + $('.asideView').get(0).adata.officialestatepkey;
    }
</script>
