<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">저당권자 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <div class="propertyView">
                <span class="key">종류</span>
                <span class="value" c-bind="mortgageekind:text:formatMortgageeKind"></span>
            </div>
            <div class="propertyView">
                <span class="key">저당권자</span>
                <span class="value" c-bind="mortgageename:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">근저당권</span>
                <span class="value" c-bind="mortgagecount:text:formatMortgageCount"></span>
            </div>            
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="goModifyMortgagee()">
                <span>저당권자 수정</span>
            </div>
        </div>
        
    </div>
    
</div>
<script>    
    function mapAside(d) {                    
        $('.asideView').get(0).adata = d;     
        bindView($('.asideView').get(0), d);
    }    

    function goModifyMortgagee() {
        location.href = "modifymortgagee.html?mortgageepkey=" + $('.asideView').get(0).adata.mortgageepkey;
    }

    function formatMortgageeKind(v, d, e) {
        if(v == "PERSONAL") return "개인";
        if(v == "CORPORATION") return "법인";
    }

    function formatMortgageCount(v, d, e) {
        return v + "개";
    }
</script>
