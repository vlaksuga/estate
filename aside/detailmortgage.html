<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">근저당권 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <div class="propertyView">
                <span class="key">종류</span>
                <span class="value" c-bind="mortgagekind:text:formatMortgageKind"></span>
            </div>
            <div class="propertyView">
                <span class="key">동</span>
                <span class="value" c-bind="townname:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">지번</span>
                <span class="value" c-bind="officialaddress:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">소유자</span>
                <span class="value" c-bind="ownername:text"></span>
            </div>
            
            <div class="propertyView">
                <span class="key">소유면적</span>
                <span class="value" c-bind="possessionmeter:text"></span>
            </div>            
            <div class="propertyView">
                <span class="key">관리처분가</span>
                <span class="value" c-bind="possessionpurchaseprice:text:formatWon"></span>
            </div>            
            <div class="propertyView">
                <span class="key">저당권자</span>
                <span class="value" c-bind="mortgageename:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">채무자</span>
                <span class="value" c-bind="debtor:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">근저당설정일</span>
                <span class="value" c-bind="mortgagedate:text:formatDateNum"></span>
            </div>
            <div class="propertyView">
                <span class="key">근저당설정액</span>
                <span class="value" c-bind="mortgageprice:text:formatWon"></span>
            </div>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="goModifyMortgage()">
                <span>근저당 수정</span>
            </div>
        </div>
        
    </div>
    
</div>
<script>    
    function mapAside(d) {     
        console.log(d);               
        $('.asideView').get(0).adata = d;     
        bindView($('.asideView').get(0), d);
    }    

    function goModifyMortgage() {
        location.href = "modifymortgage.html?mortgagepkey=" + $('.asideView').get(0).adata.mortgagepkey;
    }
</script>
